<head>
    <meta charset="UTF-8">
    <title>右键背景</title>
    <link rel="stylesheet" href="/css/三角形.css">
    <script src="/javaS/三角形.js" defer></script>
    <style>
        .sz {
            width: 80px;
            height: 40px;
            margin: -8px -8px;
            /* 外边距 */
        }

        button {
            right: 0px;
            width: 80px;
            height: 20px;
            background-color: rgba(139, 54, 244, 0);
            color: rgba(255, 255, 255, 0.153);
            border: none;
        }

        button:hover {
            background-color: rgb(66, 5, 178);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body
    style="background-image:url('tupian/右键背景.png');background-position: center; background-repeat: no-repeat;background-size: cover;">
    <div class="sz">
        <button onclick="showDropdown()">显示/隐藏</button>
        <button onclick="fhzy()">返回主页</button>
    </div>
    <div id="三角形头皮屑背景"></div>

    <script>
        function showDropdown() {
            var dropdown = document.getElementById("三角形头皮屑背景");
            if (dropdown.style.display === "none") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }
        function fhzy() {
            window.location.href = "/index.html";
        }
    </script>
</body>
