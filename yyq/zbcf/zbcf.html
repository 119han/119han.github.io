<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>准备出发！！！</title>
    <link rel="stylesheet" href="/yyq/yyq.css" type="text/css">
    <link rel="stylesheet" href="bj.css" type="text/css">
    <link rel="shortcut icon" href="zbcf.jpg" type="image/x-icon">
</head>
<body>
    <div class="player-container">
        
        <head>
            <style>
                  .container {
                        display: flex;
                        justify-content: center;
                        /* 水平居中 */
                        align-items: center;
                        /* 垂直居中 */
                        /*min-height: 100vh;       /* 确保容器填满视口高度 */
                  }

                  .fixed-image {
                        width: 300px;
                        /* 固定宽度 */
                        height: 300px;
                        /* 固定高度 */
                        object-fit: cover;
                        /* 保持比例填充容器（可选） */
                  }
            </style>
      </head>

      <body>
            <div class="container">
                  <img src="zbcf.jpg" alt="示例图片" class="fixed-image">
            </div>
        </body>

        <h1>准备出发！！！</h1>
        <audio id="audioPlayer" src="zbcf.mp3"></audio>
        <div class="controls">
            <button  class="playBtn" id="playBtn">播放</button>
            <button class="pauseBtn" id="pauseBtn">暂停</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progressBar" min="0" max="100" value="0">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div class="volume-control">
            <label for="volumeSlider">音量:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="/yyq/yyq.js"></script>
</body>
</html>
