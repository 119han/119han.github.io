<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星野bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="bot-avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image:url('bj.png'); 
background-position: center; background-repeat: no-repeat;background-size: cover;">
    <!--背景图片-->

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div id="loading" class="loading" style="display: none;">星野正在思考...</div>
        <div class="input-container">
            <input id="chat-input" type="text" placeholder="输入消息..." />
            <button onclick="sendMessage()">发送</button>
            <div class="dropdown">
                <button onclick="toggleDropdown(event)">更多</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <div class="dropdown-item" onclick="toggleTheme()">
                        <span>浅色/深色</span>
                    </div>
                    <div class="dropdown-item" onclick="fanhu()">
                        <span>返回主页</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
