    <script>
        // 图片URL数组 - 替换为你自己的图片URL
        const backgrounds = [
            'alsbot/bj.png',
            'bzbot/bj.png',
            'wxtbot/bj.png',
            'xybot/bj.png',
            'yxbot/bj.png',
        ];

        let currentBg = 0;
        const bgTotal = backgrounds.length;

        function changeBackground() {
            // 更新背景图片
            document.body.style.backgroundImage = `url(${backgrounds[currentBg]})`;

            // 更新计数器显示
            document.getElementById('bg-index').textContent = currentBg + 1;
            document.getElementById('bg-total').textContent = bgTotal;

            // 移动到下一张图片
            currentBg = (currentBg + 1) % bgTotal;
        }

        // 初始设置
        changeBackground();

        // 每10秒更新一次
        setInterval(changeBackground, 10000);

    </script>
